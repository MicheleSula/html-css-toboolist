<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>

<body>
    <!-- Header -->
    <header>
            <img id="logo" src="img/Logo.png" alt="Logo Toboolist">
            <span id="logo-text">Toboolist</span>
    </header>

    <!-- Main -->
    <main>

        <!-- container -->
        <div class="container">

            <!-- Parte superiore del container -->
            <div class="upper">
                <button class="button button-task" type="button">Add Task</button>
                <button class="button button-section" type="button">Add Section</button>
            </div>
            
            <!-- Parte inferiore del container -->
            <div class="bottom">
                <ul>
                    <li class="blocco-elementi">
                        <h2>New Task</h2>
                        <ul>
                            <li>
                                <span class="circle check"></span>
                                Quaterly Newsletter
                                <span class="etichetta editorial">Editorial</span>
                            </li>
                        </ul>
                    </li>

                    <li class="blocco-elementi">
                        <h2>Today</h2>
                        <ul>
                            <li>
                                <span class="circle check"></span>
                                Recruiting blog post
                                <span class="etichetta editorial">Editorial</span>
                            </li>

                            <li>
                                <span class="circle check"></span>
                                Mobile app launch
                                <span class="etichetta goals">Q1 Goals</span>
                            </li>
                        </ul>
                    </li>
                    <li></li>
                </ul>

            </div>
        </div>
         
        
    </main>

</body>
</html>
